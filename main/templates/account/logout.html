{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="registration">
<h1 class="resp-title text-center">{% trans "Sign Out" %}</h1>

<p class="logout-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="mt-3 text-center btn-center"><button type="submit" class="btn-dark btn-account w-50">{% trans 'Sign Out' %}</button></div>
</form>
</div>

{% endblock %}
