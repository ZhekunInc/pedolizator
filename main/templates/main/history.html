{% extends "./base.html" %}

{% block content %}
    <section class="history">
        
        {% for season in seasons %}
            {{ season.title }}
        
            {% if season.get_standing %}
                
                {% for standing in season.get_standing %}
                    {{ standing.user }} - {{ standing.points }}
                {% endfor %}
                    
            {% endif %}
        {% endfor %}
            
            
    </section>
{% endblock %}
